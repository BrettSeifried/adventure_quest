<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <!-- Stylesheets -->
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/home.css">
    <title>Washington Adventure</title>
</head>
<body>
    
    <header>
        <h1>World of Washington</h1>
    </header>
    <legend>Choose your Legend</legend>
    <form id="user-form">
        <p id="avatars">
            <label class="playerCard">
                <input type="radio" name="class" required value="wizard">
                <img src="./assets/wizard.png">
                Wizard
            </label>
            <label class="playerCard">
                <input type="radio" name="class" required value="fighter">
                <img src="./assets/fighter.png">
                Fighter
            </label>
            <label class="playerCard">
                <input type="radio" name="class" required value="rogue">
                <img src="./assets/Rogue.png">
                Rogue
            </label>
            <label class="playerCard">
                <input type="radio" name="class" required value="cleric">
                <img src="./assets/cleric.png">
                Cleric
            </label>
        </p>
        <label for="name">
            Your Adventurer Name:
            <input type="text" name="name">
        </label>
        <button>Start your Journey through Washington!</button>
    </form>
    <script type="module" src="./app.js"></script>
</body>

</html>
